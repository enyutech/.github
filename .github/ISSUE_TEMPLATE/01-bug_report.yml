---
name: "üêû Bug report"
description: "Create a report to help us improve"
title: "üêû - "
labels:
  - "type: bug"
assignees: davidsaulrodriguez

body:
  - type: markdown
    attributes:
      value: |
        **Thanks :heart: for taking the time to fill out this feature request report!**
        We kindly ask that you search to see if an issue already exists for your feature.

        We are also happy to accept contributions from our users. For more details, see the [CONTRIBUTING](../../CONTRIBUTING.md) file.

  - type: textarea
    attributes:
      label: "Current Behavior"
      description: |
        A clear and concise description of the issue you're experiencing.
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Expected Behavior"
      description: |
        A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Steps To Reproduce"
      description: "Steps to reproduce the behavior."
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Screenshots"
      description: |
        If applicable, add screenshots to help explain your problem.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

  - type: textarea
    attributes:
      label: "Environment"
      description: |
        Information about your environment where you see the bug.

        Placeholder:
        OS: e.g. MacOS, Linux, Windows
        Browser: e.g. chrome, safari
        Version: e.g. 22
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Additional Context"
      description: |
        Add any other context about the problem here.
    validations:
      required: false
